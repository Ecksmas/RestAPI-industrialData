<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }
        .forms-container {
            max-width: 400px;
            margin: 0 auto;
        }
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input, button {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        input {
            width: 93%;
        }
        button {
            width: 100%;
            background-color: #a85510;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #5e3310;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .product-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .product-card h3 {
            margin-top: 0;
        }
        .quantity-input {
            width: 60px;
            margin-right: 10px;
        }
        #orderForm {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Industrial SQL Interface and Illustration</h1>
    
    <div id="productsContainer" class="products-grid">
        <!-- Products will be dynamically inserted here -->
    </div>

    <form id="orderForm" action="/place-order" method="POST">
        <h2>Place Order</h2>
        <div id="orderItems">
            <!-- Order items will be dynamically inserted here -->
        </div>
        <button type="submit">Place Order</button>
    </form>

        <form action="/products_id" method="GET">
            <label for="id">Enter Product ID:</label>
            <input type="number" id="id" name="id" required>
            <button type="submit">Select product by ID</button>
        </form>

    </div>
</body>
</html>
